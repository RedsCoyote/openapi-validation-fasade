openapi: 3.0.3
info:
  title: Test API
  version: 1.0.0
servers:
  -
    url: 'https://tst.tst'
paths:
  /foo/{slug}/bar:
    put:
      # Отсутствие operationId не является, формально, нарушением спецификации OpenApi, однако, этот
      # параметр может использоваться сторонними утилитами. В данном случае, его использование требуется
      # для самого валидатора. Ошибка, возникающая при этом, аналогична явному нарушению спецификации.
      #      operationId: testOperation
      parameters:
        -
          name: slug
          in: path
          required: true
        -
          name: baz
          in: query
          required: false
      responses:
        200:
          description: Ok
          content:
            application/vnd.api+json:
              schema:
                type: object
                required:
                  - data
                properties:
                  data:
                    type: object
                    nullable: true
                    required:
                      - id
                      - type
                      - attributes
                    properties:
                      id:
                        type: integer
                        nullable: false
                      type:
                        type: string
                        nullable: false
                      attributes:
                        type: object
                        nullable: true
        400:
          description: Bad Request
          content:
            application/vnd.api+json:
              schema:
                type: object
                nullable: false
                required:
                  - errors
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      required:
                        - code
                        - message
                      properties:
                        code:
                          type: string
                        message:
                          type: string
